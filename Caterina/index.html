<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería Sensual </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4b0012, #b30059);
      color: #fff;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffe6f0;
      text-shadow: 2px 2px #000;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      width: 300px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
      width: 120px;
      height: 120px;
      background-color: #25d366;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
    }

    .whatsapp-btn img {
      width: 70px;
      height: 70px;
    }

    .offer-btn {
      position: fixed;
      bottom: 160px;
      right: 30px;
      z-index: 9998;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 14px;
      padding: 15px;
      border-radius: 30px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .offer-btn:hover {
      transform: scale(1.1);
    }

    @media screen and (max-width: 768px) {
      .whatsapp-btn {
        width: 90px;
        height: 90px;
      }

      .whatsapp-btn img {
        width: 50px;
        height: 50px;
      }

      .offer-btn {
        width: 150px;
        font-size: 12px;
      }
    }
  </style>
</head>

  <script>
    // Limitar reproducción a 5 segundos por video

        }
